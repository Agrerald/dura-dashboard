<br>
<form style="width: auto;">
  <form>
    <div>
      <label>Gateway:</label>
      <GatewaySelectorComponent></GatewaySelectorComponent>
    </div>
    <div style="display: inline-block;" >
      <label for="vanDatum" >Van</label>
      <input type="datetime-local" name="vanDatum" [(ngModel)]="vanDatum" style="width: 200px;" />
    </div>
    <div style="display: inline-block; float: right;">
      <label for="totDatum">Tot</label>
      <input type="datetime-local" name="totDatum" [(ngModel)]="totDatum" style="width: 200px;" />
    </div>
    <div>
      <button type="submit" (click)="drawChart()">Ok</button>
    </div>
  </form>
  <br>
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'ruw')">Ruwe data</button>
    <button class="tablinks" onclick="openCity(event, 'gefilterd')">Gefilterde data</button>
  </div>

  <div id="ruw" class="tabcontent">
    <div [chart]="chart"></div>
  </div>

  <div id="gefilterd" class="tabcontent">
    <div [chart]="filteredChart"></div>
  </div>

</form>
